buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.vilmar.rememberthemeaning.app"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "2.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [api_key_crashlytics: project.ext.Crashlytics]
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    signingConfigs {
        release {
            storeFile file(project.ext.STORE_FILE)
            storePassword project.ext.STORE_PASSWORD
            keyAlias project.ext.KEY_ALIAS
            keyPassword project.ext.KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            versionNameSuffix '-DEBUG'
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

ext {
    mockitoVersion = '2.6.3'
    libSupportVersion = '26.1.0'
    constraintVersion = '1.0.2'
    espressoVersion = '3.0.1'
    lifecycle_version = "1.1.1"
    daggerVersion = '2.17'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name:'numberpicker', ext:'aar')

    // google dependencies
    implementation "com.android.support:appcompat-v7:${libSupportVersion}"
    implementation "com.android.support:design:${libSupportVersion}"
    implementation "com.android.support:recyclerview-v7:${libSupportVersion}"
    implementation "com.android.support:cardview-v7:${libSupportVersion}"
    implementation "com.android.support.constraint:constraint-layout:${constraintVersion}"

    // Test Dependencies
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "org.mockito:mockito-android:${mockitoVersion}"
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:${espressoVersion}"
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:${espressoVersion}"
    testImplementation "com.google.truth:truth:0.42"
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.2.1'

    implementation 'com.j256.ormlite:ormlite-android:4.48'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'uk.co.chrisjenx:calligraphy:2.0.1'
    implementation 'com.melnykov:floatingactionbutton:1.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.soundcloud.android:android-crop:0.9.10@aar'

    implementation('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true
    }

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    ///the compiler version must be the same than our gradle version
    kapt 'com.android.databinding:compiler:3.1.4'

    // ViewModel and LiveData
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    // rx
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.1'

    // dagger 2
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"

}
